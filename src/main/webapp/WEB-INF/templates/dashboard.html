<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Highlight</title>

    <script src="/js/dashboard.js"></script>
    <script src="/js/common.js"></script>

    <link href="/css/common.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Raleway|Laila" rel="stylesheet">
</head>
<body>
<div id="rootContainer">
    <div id="menuContainer">
        <div id="menuIcons">
            <div class="menu-icon">
                <img src="/icons/document-blue.png">
            </div>
            <div class="menu-icon" style="padding: 10px 0;">
                <img src="/icons/tag-blue.png">
            </div>
        </div>
    </div>
    <div id="libraryContainer">
        <h1 id="libraryTitle">Documents</h1>
    </div>
    <div id="contentContainer">
        <div id="contentToolbarContainer">
            <div id="contentToolbar">
                <img class="content-toolbar-item" src="/icons/save.png" onclick="ContentEditor.saveDocument()">
                <img class="content-toolbar-item" src="/icons/bold.png" onclick="ContentEditor.boldSelection()">
                <img class="content-toolbar-item" src="/icons/color.png" onclick="ContentEditor.changeSelectionColor()">
                <img class="content-toolbar-item" src="/icons/remove-formatting.png" onclick="ContentEditor.removeSelectionFormatting()">
            </div>
            <div style="text-align: center; color: #776400; font-size: larger; position: absolute; top: 69px;" id="tempStatusMsg"></div>
        </div>
        <div id="content" contenteditable="true"></div>
    </div>
</div>

</body>
</html>
